<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Expense.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <title>Add Expense</title>
  </head>
  <body>
    <div class="main-container">
      <!-- sub-container1 -->
      <div class="add-expense">
        <h1>Enter New Expense</h1>
        <form class="form">
          <div class="msg"></div>
          <div class="form-group">
            <label for="eamount">Expense Amount</label>
            <input type="number" id="eamount" name="eamount" />
          </div>

          <div class="form-group">
            <label for="ediscrp">Description</label>
            <input type="text" id="ediscrp" name="ediscrp" />
          </div>

          <div class="form-group">
            <label for="ecategory">Expense Category</label>
            <select id="ecategory" name="ecategory">
              <option value="fuel">Fuel</option>
              <option value="food">Food</option>
              <option value="electricity">Electricity</option>
              <option value="movie">Movie</option>
            </select>
          </div>

          <input class="submit" type="submit" value="Click to Add Expense" />
        </form>
        <div class="after-premium hidden">Preimum User</div>
      </div>

       <!-- sub-container2 -->
      <div class="rzp-parent">
        <button class="rzpbtn">Buy Premium</button>
        <button class="doe hidden">Details Of Expenses</button>
      </div>

       <!-- sub-container3 -->
      <div class="lead-board-parent">
        <h1>Top Three Expenses</h1>
        <div class="lead-board"></div>
      </div>
      
       <!-- sub-container4 -->
      <div class="display-expense">
        <h1>Details of Past Expenses</h1>
        <div class="total-expense"></div>
        <div class="display"></div>
      </div>
    </div>

    <!-- Include Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="Expense.js"></script>
  </body>
</html>
